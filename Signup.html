<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flone Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>

    <div class="shade">

    </div>
    <form class="main">

        <h1>Sign up</h1>

        <label>Sign up as:</label>
        <select name="identity" id="dropdown">
            <option value="user">User</option>
            <option value="vendor">Vendor</option>
        </select>

        <label>Email:</label>
        <input type="email" name="E-mail" id="mail" placeholder="joe@gmail.com">

        <label>Password:</label>
        <input type="password" name="Password" id="pass" placeholder="Enter your Password">

        <label>Confirm Password:</label>
        <input type="password" name="Password" id="pass" placeholder="Re-enter your Password">

        <button type="submit" class="btn">Sign up</button>
        <p class="login">Already have an account <a href="Login.html">Log in</a></p>
    </form>
</body>

</html>

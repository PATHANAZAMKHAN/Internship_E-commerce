<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flone Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="shade">

    </div>
    <form class="main">

        <h1>Log in</h1>
        <label>Email</label>
        <input type="email" name="E-mail" id="mail" placeholder="joe@gmail.com">

        <label>Password</label>
        <input type="password" name="Password" id="pass" placeholder="Enter your Password">
        <h5>forgot password?</h5>

        <button type="submit" class="btn">Log in</button>
        <p class="signup">Don't have an account <a href="Signup.html">Sign up</a></p>
    </form>

</body>

</html>
